<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <script src="script.js" defer></script>

  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body class=" font-Raleway p-6 min-h-screen flex justify-center items-center bg-[url('../images/bg-mobile.png')]">
  <section class=" flex md:flex-row flex-col items-end gap-6">
    <div class=" w-full md:w-auto p-12 bg-DarkBlue rounded-xl rounded-tr-boom pr-28">
      <img src="./images/logo.svg" alt="logo">
      <div class=" mt-10 flex items-center gap-4">
        <div class=" bg-VeryDarkBlue flex justify-center items-center p-3 h-12 w-12 rounded-lg">
          <img src="./images/icon-document.svg" alt="document">
        </div>
        <div class=" bg-VeryDarkBlue flex justify-center items-center p-3 h-12 w-12 rounded-lg">
          <img src="./images/icon-folder.svg" alt="folder">
        </div>
        <div class=" bg-VeryDarkBlue flex justify-center items-center p-3 h-12 w-12 rounded-lg">
          <img src="./images/icon-upload.svg" alt="upload">
        </div>
      </div>
    </div>
    <div class=" w-full md:w-[42rem] p-10 bg-DarkBlue rounded-xl text-sm relative">
      <p class=" text-PaleBlue text-center">
        Youâ€™ve used <span data-storage="815" class=" font-bold">815 GB</span> of your storage
      </p>
      <input type="range" min="0" max="1000" data-range class=" w-full my-4 rounded-lg bg-gradient-to-r from-Gradient1 to-Gradient2">
      <div class=" flex justify-between text-PaleBlue mb-6">
        <p class=" font-Raleway">
          0 GB
        </p>
        <p>
          1000 GB
        </p>
      </div >
      <div class=" absolute left-1/2 -translate-x-1/2 bg-white px-4 py-3 rounded-xl flex gap-2 items-center
      md:top-0 md:-translate-y-1/2 md:right-8 md:left-auto md:translate-x-0">
      <p data-left="185" class=" text-4xl font-bold">185</p> <p class=" uppercase text-GrayishBlue">GB Left</p>
      <span class=" hidden md:block absolute right-0 bottom-0 translate-y-1/2 w-4 h-4 border-transparent border-t-white border-l-transparent border-t-[2rem] border-l-[2rem] "></span>
    </div>
  </div>
</section>
</body>
</html>
